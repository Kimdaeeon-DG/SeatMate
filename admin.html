<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사랑과 연애 좌석 배정 시스템 - 관리자</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        .admin-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .admin-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .admin-btn {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .reset-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .reset-btn:hover {
            background-color: #c82333;
        }
        
        .back-btn {
            background-color: #6c757d;
            color: white;
        }
        
        .back-btn:hover {
            background-color: #5a6268;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>좌석 배정 시스템 관리자</h1>
            <p>관리자 비밀번호를 입력하여 시스템을 관리할 수 있습니다.</p>
        </div>
        
        <div class="admin-form">
            <div class="form-group">
                <label for="admin-password">관리자 비밀번호</label>
                <input type="password" id="admin-password" placeholder="비밀번호를 입력하세요">
            </div>
            
            <div class="admin-actions">
                <button id="reset-all-seats" class="admin-btn reset-btn">모든 좌석 초기화</button>
                <button id="back-to-main" class="admin-btn back-btn">메인 페이지로 돌아가기</button>
            </div>
            
            <div id="status-message" class="status-message hidden"></div>
        </div>
    </div>
    
    <!-- Supabase 설정 -->
    <script src="supabase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 버튼 요소 가져오기
            const resetAllSeatsBtn = document.getElementById('reset-all-seats');
            const backToMainBtn = document.getElementById('back-to-main');
            const adminPasswordInput = document.getElementById('admin-password');
            const statusMessage = document.getElementById('status-message');
            
            // 모든 좌석 초기화 버튼 클릭 이벤트
            resetAllSeatsBtn.addEventListener('click', async function() {
                const adminPassword = adminPasswordInput.value.trim();
                
                if (!adminPassword) {
                    showMessage('비밀번호를 입력해주세요.', 'error');
                    return;
                }
                
                try {
                    // 관리자 비밀번호 확인 (로컬에서 검증 - 실제 운영에서는 서버에서 처리해야 함)
                    const correctPassword = 'love1030';
                    
                    if (adminPassword !== correctPassword) {
                        showMessage('관리자 인증 실패: 비밀번호가 올바르지 않습니다.', 'error');
                        return;
                    }
                    
                    // 서버에서 모든 좌석 삭제
                    const { data, error } = await supabase
                        .from('seats')
                        .delete()
                        .neq('id', 0);
                        
                    if (error) throw error;
                    
                    // 성공 메시지 표시
                    showMessage('모든 사용자의 좌석이 초기화되었습니다.', 'success');
                    
                    // 실시간 업데이트를 위해 이벤트 발생
                    const resetEvent = new CustomEvent('seatsReset');
                    window.dispatchEvent(resetEvent);
                    
                    // 상태 메시지 표시 후 새로고침
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                    
                } catch (error) {
                    console.error('전체 좌석 초기화 중 오류 발생:', error);
                    showMessage(error.message || '전체 좌석 초기화 중 오류가 발생했습니다.', 'error');
                }
            });
            
            // 메인 페이지로 돌아가기 버튼 클릭 이벤트
            backToMainBtn.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // 상태 메시지 표시 함수
            function showMessage(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
                
                // 3초 후 메시지 숨기기
                setTimeout(() => {
                    statusMessage.className = 'status-message hidden';
                }, 3000);
            }
        });
    </script>
</body>
</html>
