<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사랑과 연애 좌석 배정 시스템</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="seatNumber">성별 선택 후 선택을 눌러주세요</h1>
        
        <div class="seat-grid">
            <!-- Seats will be generated by JavaScript -->
        </div>

        <div class="controls">
            <div class="button-group">
                <button id="maleBtn" class="gender-btn male">남자</button>
                <button id="femaleBtn" class="gender-btn female">여자</button>
                <button id="selectBtn" class="select-btn">선택</button>
            </div>
            <div class="admin-link">
                <a href="admin.html" class="admin-link-text">관리자 페이지</a>
            </div>
        </div>
    </div>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
