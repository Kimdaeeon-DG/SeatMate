<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사랑과 연애 좌석 배정 시스템</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="seatNumber">성별을 선택하면 좌석이 자동 배정됩니다</h1>
        
        <div class="classroom-layout">
            <div class="blackboard">
                <div class="blackboard-inner">
                    <span>강의실 정면</span>
                </div>
            </div>
            <div class="seat-grid">
                <!-- Seats will be generated by JavaScript -->
            </div>
        </div>

        <div class="controls">
            <p class="reset-notice">매일 정오에 초기화 됩니다</p>
            <div class="button-group">
                <button id="maleBtn" class="gender-btn male">남자</button>
                <button id="femaleBtn" class="gender-btn female">여자</button>
            </div>
            <div class="admin-link">
                <a href="admin.html" class="admin-link-text">관리자 페이지</a>
            </div>
        </div>
    </div>
    <script src="supabase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
